name: Animated Counter
description: Display features.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable Animated Counter particles.
      default: true

    mainheading:
      type: input.text
      label: Title
      description: Type in the title.
      placeholder: 'Enter Title'
      default: ''

    introtext:
      type: textarea.textarea
      label: Intro Text
      description: Type in the intro text.
      placeholder: 'Enter Intro Text'
      default: ''

    style:
      type: select.select
      label: Style
      description: Select the style which defines the particle layout on the frontend.
      placeholder: 'Select...'
      default: style1
      options:
        style1: Style 1
        style2: Style 2

    css.class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
      default: 

    extra:
      type: collection.keyvalue
      label: Tag Attributes
      description: Extra Tag attributes.
      key_placeholder: Key (data-*, style, ...)
      value_placeholder: Value
      exclude: ['id', 'class']

    items:
      type: collection.list
      array: true
      label: Animated Counter Items
      description: Create each Animated Counter item to display.
      value: name
      ajax: true

      fields:

        .icon:
          type: input.icon
          label: Icon

        .fromnumber:
          type: input.text
          label: Start Number
          description: The number to start counting from (default: 0).
          placeholder: '0'

        .tonumber:
          type: input.text
          label: End Number
          description: The number to stop counting at (default: 100).
          placeholder: '100'

        .duration:
          type: input.text
          label: Duration
          description: The number of milliseconds it should take to finish counting (default: 1000).
          placeholder: '1000'

        .refresh:
          type: input.text
          label: Refresh
          description: The number of milliseconds to wait between refreshing the counter (default: 100).
          placeholder: '100'

        .title:
          type: input.text
          label: Title

        .class:
          type: input.selectize
          label: CSS Class

        .extra:
          type: collection.keyvalue
          label: Tag Attributes
          description: Extra Tag attributes.
          key_placeholder: Key (data-*, style, ...)
          value_placeholder: Value
          exclude: ['id', 'class']